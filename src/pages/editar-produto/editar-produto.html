<ion-header style="background-color:#000000;">
  <ion-toolbar>
    <ion-title>Edição</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding style="background-color:#000000;">
  <ion-list style="background-color:#000000;">
    <ion-item>
      <ion-label floating>Descricao</ion-label>
      <ion-input type="text" [(ngModel)]='produto.descricao'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tipo Produto</ion-label>
      <ion-select [(ngModel)]="produto.tipo">
        <ion-option value="camiseta">Camiseta</ion-option>
        <ion-option value="camisa">Camisa</ion-option>
        <ion-option value="bermuda">Bermuda</ion-option>
        <ion-option value="outros">Outros</ion-option>
        <ion-option value="cueca">Cueca</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Tamaho</ion-label>
      <ion-select [(ngModel)]="produto.tamanho">
        <ion-option value="pp">PP</ion-option>
        <ion-option value="p">P</ion-option>
        <ion-option value="m">M</ion-option>
        <ion-option value="g">G</ion-option>
        <ion-option value="gg">GG</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Cor</ion-label>
      <ion-select [(ngModel)]="produto.cor">
        <ion-option value="amarelo">Amarelo</ion-option>
        <ion-option value="laranja">Laranja</ion-option>
        <ion-option value="vermelho">Vermelho</ion-option>
        <ion-option value="roxo">Roxo</ion-option>
        <ion-option value="azul">Azul</ion-option>
        <ion-option value="verde">Verde</ion-option>
        <ion-option value="rosa">Rosa</ion-option>
        <ion-option value="preto">Preto</ion-option>
        <ion-option value="branco">Branco</ion-option>
        <ion-option value="cinza">Cinza</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Marca</ion-label>
      <ion-input type="text" [(ngModel)]='produto.marca'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantidade</ion-label>
      <ion-input type="text" [(ngModel)]='produto.qt'></ion-input>
      <!-- <p>{{produto.descricao}}</p> -->
    </ion-item>
    <ion-item><img src="{{produto.currentPhoto}}" /></ion-item>
    <ion-item>
      <!-- <img src="{{currentPhoto}}" /> -->
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="primary" icon-left (click)="getPhoto('picture')">
            <ion-icon name='camera'></ion-icon>
            Câmera
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="primary" icon-left (click)="getPhoto('gallery')">
            <ion-icon name='albums'></ion-icon>
            Galeria
          </button>
        </ion-col>

      </ion-row>
    </ion-item>

    <ion-item>
      <button ion-button color="light" (click)="salvar()">Salvar</button>
      <button ion-button color="light" (click)="excluir(produto.$key)">
        Excluir
      </button>
    </ion-item>

  </ion-list>
</ion-content>
