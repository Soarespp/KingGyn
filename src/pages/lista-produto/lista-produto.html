<ion-header style="background-color:#000000;">
  <button ion-button menuToggle style="background-color:#000000;">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-navbar>

    <ion-title>listaProduto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#000000;">
  <ion-list>
    <ion-item *ngFor="let produto of Lista | async" (click)="goToEditarProduto(produto.$key)">
      <h2>{{produto.tipo}}: {{produto.descricao}}</h2>
      <h3>Cor: {{produto.cor}}  Marca: {{produto.marca}}  Tamanho: {{produto.tamanho}} Qt.: {{produto.qt}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
